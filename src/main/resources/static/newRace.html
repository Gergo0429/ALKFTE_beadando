<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Add New Race</title>
</head>
<body>
<div class="container">
    <h1>Please give race's details</h1>
    <hr>
    <form action="/addNewRace" method="post">
        <div class="form-group">
            <br>
            <label for="Nev">Race's name:</label>
            <input type="text" maxlength="50" class="form-control" name="nev" id="nev" placeholder="Please give race's name!">
            <br>
            <label for="Tav">Race's length(km):</label>
            <input type="number" step="0.001" min="0" max="42" class="form-control" name="tav" id="tav" placeholder="Please give race's lenght(km)!">
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
